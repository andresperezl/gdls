name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "Version tag (e.g., v1.0.0)"

permissions:
  contents: write

env:
  BINARY_NAME: gdls

jobs:
  build-binaries:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Setup Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${{ inputs.version }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}"
          
          ext=""
          if [ "${{ matrix.os }}" = "windows" ]; then
            ext=".exe"
          fi
          
          mkdir -p dist
          go build -ldflags "${LDFLAGS}" -o dist/${{ env.BINARY_NAME }}${ext} ./cmd/gdls

      - name: Create archive
        run: |
          cd dist
          VERSION=${{ inputs.version }}
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip ../${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.os }}_${{ matrix.arch }}.zip ${{ env.BINARY_NAME }}.exe
          else
            tar -czvf ../${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz ${{ env.BINARY_NAME }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ env.BINARY_NAME }}*
          retention-days: 1

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ${{ env.BINARY_NAME }}_*.tar.gz
            ${{ env.BINARY_NAME }}_*.zip
          if-no-files-found: ignore
          retention-days: 1

  build-extension:
    name: Build VSCode Extension
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: binaries

      - name: Setup binaries for extension
        run: |
          mkdir -p vscode-extension/bin
          
          # Linux AMD64
          cp binaries/binary-linux-amd64/${{ env.BINARY_NAME }} vscode-extension/bin/${{ env.BINARY_NAME }}-linux-amd64
          
          # Linux ARM64
          cp binaries/binary-linux-arm64/${{ env.BINARY_NAME }} vscode-extension/bin/${{ env.BINARY_NAME }}-linux-arm64
          
          # macOS AMD64
          cp binaries/binary-darwin-amd64/${{ env.BINARY_NAME }} vscode-extension/bin/${{ env.BINARY_NAME }}-darwin-amd64
          
          # macOS ARM64
          cp binaries/binary-darwin-arm64/${{ env.BINARY_NAME }} vscode-extension/bin/${{ env.BINARY_NAME }}-darwin-arm64
          
          # Windows AMD64
          cp binaries/binary-windows-amd64/${{ env.BINARY_NAME }}.exe vscode-extension/bin/${{ env.BINARY_NAME }}-windows-amd64.exe
          
          # Make binaries executable
          chmod +x vscode-extension/bin/${{ env.BINARY_NAME }}-*
          
          ls -la vscode-extension/bin/

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: vscode-extension
        run: bun install

      - name: Compile extension
        working-directory: vscode-extension
        run: bun run compile

      - name: Package extension
        working-directory: vscode-extension
        run: bunx @vscode/vsce package --no-dependencies

      - name: Rename extension with version
        working-directory: vscode-extension
        run: |
          VERSION=${{ inputs.version }}
          mv *.vsix gdls-language-support_${VERSION}.vsix

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix
          retention-days: 1

  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [build-binaries, build-extension]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # Copy archives
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.zip" -exec cp {} release/ \;
          
          # Copy VSCode extension
          find artifacts -name "*.vsix" -exec cp {} release/ \;
          
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
